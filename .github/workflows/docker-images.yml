name: Build & Push Docker Images (GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase owner for GHCR
        id: owner
        shell: bash
        run: echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_lc }}/iwilldoit-api:latest
            ghcr.io/${{ steps.owner.outputs.owner_lc }}/iwilldoit-api:${{ github.sha }}

      - name: Build and push log-service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/log-service
          file: ./services/log-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_lc }}/iwilldoit-log-service:latest
            ghcr.io/${{ steps.owner.outputs.owner_lc }}/iwilldoit-log-service:${{ github.sha }}
